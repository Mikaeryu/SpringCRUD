<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Users</title>
</head>
<body>
<h1>Users</h1>

<form th:method="GET" th:action="@{/admin/users/new}">
	<button type="submit" class="btn btn-outline-primary">Create user</button>
</form>

<br/>

<table class="table table-bordered table-hover">
	<thead>
	<tr>
		<th colspan="8"> List of users:</th>
	</tr>
	</thead>

	<tbody>
	<tr>
		<th scope="col">ID</th>
		<th scope="col">Login</th>
		<th scope="col">Password</th>
		<th scope="col">First name</th>
		<th scope="col">Last name</th>
		<th scope="col">Work exp. in years</th>
		<th scope="col">Birth date</th>
		<th scope="col">Roles</th>
	</tr>

	<tr th:each="user : ${users}">
		<td th:text="${user.id}">id</td>
		<td th:text="${user.login}">login</td>
		<td th:text="${user.password}">login</td>
		<td th:text="${user.firstName}">firstName</td>
		<td th:text="${user.lastName}">lastName</td>
		<td th:text="${user.workExp}">workExp</td>
		<td th:text="${user.birthDate}">birthDate</td>
		<td th:text="${user.roles}">roles</td>
		<td>
			<form th:method="Get" th:action="@{/admin/users/{id}(id=${user.getId()})}">
				<button type="submit" class="btn btn-primary">show</button>
			</form>
		</td>
	</tr>
	</tbody>
</table>

<br/>
<form name="logoutForm" th:action="@{/logout}" th:method="POST">
	<button type="submit" class="btn btn-outline-primary">Sign out</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
